<!DOCTYPE html>

	<html>

		<body>

			<img src="http://www.websitedevelopmentbook.com/Chapter02/Airplane.jpg" width height style=" -webkit-transform:rotate(90deg); -moz-transform:rotate(90deg); filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=1);" alt="Airplane" />

			<br/>

			<img src="http://www.websitedevelopmentbook.com/Chapter02/Airplane.jpg" width height style=" -webkit-transform:rotate(180deg); -moz-transform:rotate(180deg); filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=2);" alt="Airplane" />

			<br/>

			<img src="http://www.websitedevelopmentbook.com/Chapter02/Airplane.jpg" width height style=" -webkit-transform:rotate(270deg); -moz-transform:rotate(270deg); filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);" alt="Airplane" />

			<!-- The image was rotated at three different angles. The width and height attributes were included, even though they were not used, because some browsers need them to hold space for the image. An alternate to the image was provided, in case of link error or for users with disabilities. -->

		</body>	

	</html>
