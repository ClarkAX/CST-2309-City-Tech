<!DOCTYPE html>

<html>

	<head>

		<style type="text/css">

		p:before{

			content:"Before";
			color:red;
		}

		p:after{

			content:"After";
			color:red;
		}

		</style>
		<!--Adds messages before and after the paragraph tag. This text is put in a different color to allow differentiation. -->

	</head>
	
	<body>

		<p> 
			This is the Sample Text.
		</p>

	</body>	

</html>
