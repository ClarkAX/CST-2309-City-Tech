<!DOCTYPE HTML>

<html>

	<head>

	</head>

	<body>

		<table border="5" rules="cols">
		<!--creates an table. The table has a border that is 5px thick.
		It also sets the table to have only lines going vertically to seperate the columns. -->

			<tr>
				<td>A</td>
				<td>B</td>
			</tr>
			<!--Inserted table data into a row. Each <td> created a new column for the row <tr>. -->

			<tr>
				<td>C</td>
				<td>D</td>
			</tr>

		</table>

		<br/>
		<br/>
		<br/>
		<!--Inserted breaks to separate the two tables -->

		<table border="1" frame="above">
		
			<tr>
				<td>A</td>
				<td>B</td>
				<td>C</td>
			</tr>
			<!--Inserted table data into a row. Each <td> created a new column for the row <tr>. -->

			<tr>
				<td>D</td>
				<td>E</td>
				<td>F</td>
			</tr>
		</table>

	</body>

</html>
