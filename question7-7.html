<!DOCTYPE html>

<html>

	<head>

		<link rel="stylesheet" type="text/css" href="Custom.css"/>
		<!--Links to an external style sheet -->

		<style type="text/css">

			h1{
				color:orange;
			}

		</style>
		<!--Using an embedded style tag will override the style changes created in the external stylesheet. The h1 header will now appear in orange letters instead. -->
		
	</head>	

	<body>
		<!-- Sample Text used to check if the style attributes woked. -->

		<h1>This is a Yellow Heading</h1>

		<h1 style="color:white">This is another Heading</h1>
		<!--This inline style tag will override both the embedded style and the external stylesheet style given to the h1 tag. -->

		<p>
			This is white paragraph text.
		</p>	

	</body>	

</html>
