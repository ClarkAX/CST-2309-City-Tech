<!DOCTYPE html>

<html>

	<head>

	</head>

	<body>

		<table border="5">
		<!--Creates a table with a 5px border -->
			
			<caption>Table w. No Spacing or Padding</caption>
			
			<thead>
			<!--This section designates the table's header. -->
				<tr>
					<td>Red Sox Players</td>
				</tr>
			</thead>

			<tbody>
			<!--This section designates the table's body. -->
				<tr>
					<td>Mookie Betts</td>
				</tr>
				
				<tr>
					<td>Chris Sale</td>
				</tr>

				<tr>
					<td>David Price</td>
				</tr>
				<!--Inserts table data <td> into table rows <tr> -->
			</tbody>
		</table>

		<br/>
		<br/>
		<!--Breaks to seperate the tables-->		

		<table border="5" cellspacing="10">
		<!--Creates a table with a 5px border and 10px space between each cell -->
			
			<caption>Table w. Cell Spacing</caption>
			
			<thead>
			<!--This section designates the table's header. -->
				<tr>
					<td>Red Sox Players</td>
				</tr>
			</thead>

			<tbody>
			<!--This section designates the table's body. -->
				<tr>
					<td>Mookie Betts</td>
				</tr>
				
				<tr>
					<td>Chris Sale</td>
				</tr>

				<tr>
					<td>David Price</td>
				</tr>
				<!--Inserts table data <td> into table rows <tr> -->
			</tbody>
		</table>

		<br/>
		<br/>
		<!--Breaks to seperate the tables-->	

		<table border="5" cellpadding="10">
		<!--Creates a table with a 5px border and 10px space between each cell and its' contents -->
			
			<caption>Table w. Cell Padding</caption>
			
			<thead>
			<!--This section designates the table's header. -->
				<tr>
					<td>Red Sox Players</td>
				</tr>
			</thead>

			<tbody>
			<!--This section designates the table's body. -->
				<tr>
					<td>Mookie Betts</td>
				</tr>
				
				<tr>
					<td>Chris Sale</td>
				</tr>

				<tr>
					<td>David Price</td>
				</tr>
				<!--Inserts table data <td> into table rows <tr> -->
			</tbody>
		</table>

	</body>

</html>
