<!DOCTYPE html>

<html>

	<head>

		<style type="text/css">

			.BigBlue{

				color:blue;
				font-size:100px;
			}

			p.BigBlue{

				color:blue;
				font-size:100px;
				font-family:Arial;

			}

		</style>
		<!--This first class of BigBlue is generic; It can be used by any selector. However, the second class of BigBlue only applies to the <p> tag. -->

	</head>
	
	<body>

		<h1 class="BigBlue">This is a Heading</h1>

		<p class="BigBlue">

			This is a paragraph.

		</p>	

	</body>	

</html>
