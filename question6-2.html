<!DOCTYPE html>

<html>

	<head>

	</head>

	<body>

		<form action="http://websitedevelopmentbook.com/formecho.php" method="post">
		<!-- Creates a form to prompt user for information -->
		<!-- using the action attribute to specify where to submit the data -->
		<!-- using the method attribute to tell the browswer how to submit the data -->

			<fieldset>
			<!-- used fieldset to group the related items in this form -->
				Name: <input type="text" name="username"/>
				<!--prompts user for a name-->
			
				<br/>
				<br/>
				<!--inserts a space between prompts-->

				Age: <input type="text" name="age"/>
				<!--prompts user for his/her age-->

				<br/>
				<br/>
				<!--inserts a space between prompts-->

				Favorite Website: <input type="text" name="website"/>
				<!--prompts user for his/her favorite website-->
			
			</fieldset>

			<br/>
			<!--inserts a space-->

			<input type="submit" value="Submit"/>
			<!-- User will click here to submit the form-->
			

		</form>

	</body>

</html>
