<!DOCTYPE html>

<html>

	<head>

	</head>

	<body>

		<table border="1">
		<!--Creates a table, with a 1px border -->
			
			<colgroup>
			<!-- colgroup is being used to treat each table column uniquely, in this case to have different
			highligting for each column.-->			
				
				<col style="background:orange"> </col>
				<!--assigns an orange background to the first column -->

				<col style="background:yellow"> </col>
				<!--assigns a yellow background to the second column -->

				<col style="background:lightblue"> </col>
				<!--assigns a light blue background to the third column -->

			</colgroup>
			
			<tr>
				<td>Orange</td>
				<td>Yellow</td>
				<td>Light blue</td>
			</tr>
			<!--Inserts table data <td> into a table row <tr> -->

		</table>

	</body>

</html?
