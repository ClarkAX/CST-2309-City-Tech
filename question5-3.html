<!DOCTYPE HTML>

<html>

	<head>
	
	</head>

	<body>

		<table border="5" rules="rows">
		<!--Creates a table with a 5px border -->

			<thead style="background:lightblue">
			<!--This section designates the table's header, who's background color will be light blue. -->
				<tr>
					<th>Header</th>
					<!--<th> is used to designate the name of the table header in this row (<tr>) -->
				</tr>
			</thead>

			<tbody style="background:pink; text-align:center;">
			<!--This section designates the table's body, who's background color will be pink. 
			It also centers the text in the body. -->
				<tr>
					<td>Body</td>
					<!--<td> inserts table data into the row <tr> -->
				</tr>
			</tbody>

			<tfoot style="background:lightblue">
			<!--This section designates the table's footer, who's background color will be light blue. -->
				<tr>
					<td>Footer</td>
				</tr>
			</tfoot>	

		</table>

	</body>

</html>
