<!DOCTYPE html>

<html>

	<head>

	</head>

	<body>

		<table border="1">
		<!--Creates a table, with a 1px border. -->
			
			<tr>
				<td> A </td>
				
				<td>
					<table>
					<!--Creates a nested table within this row. -->
						
						<tr>
							<td>B</td>
							<td>C</td>
						</tr>
						
						<tr>
							<td>D</td>
							<td>E</td>
						</tr>
						
					</table>	
				</td>
			</tr>

			<tr>
				<td colspan="2"> F </td>
				<!--colspan allows this column to be spread across multiple columns, in this case 2. -->
			</tr>
			
			<!--Data <td> was inserted into the table rows <tr> -->

		</table>

	</body>

</html>
