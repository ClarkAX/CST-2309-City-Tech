<!DOCTYPE html>

<html>

	<head>

		<style type="text/css">

			h1:first-letter
			{
				color:orange;
			}

			p:first-line 
			{
				color:red;
			}

		</style>
		<!--:first-letter allows control over the style of the first letter in the <h1> tag. In this case, it will make that letter orange. -->
		<!--:first-line allows control over the style of the first line in the <p> tag. In this case, it will make that letter red. -->	

	</head>
	
	<body>

		<h1>This is the Heading</h1>

		<p>
			This is the first line of this paragraph.
			<br/>
			This is the second line of this paragraph.
		</p>	

	</body>	

</html>
