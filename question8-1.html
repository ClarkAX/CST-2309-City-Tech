<!DOCTYPE html>

<html>

	<head>

		<style type="text/css">

			.BigBlue{

				color:blue;
				font-size:100px;
			}	

		</style>
		<!--.BigBlue creates a class with specfic style attributes. Using the class attribute, the style can be applied to multiple tags -->

	</head>
	
	<body>

		<p class="BigBlue">
		<!--applies a css class to this <p> tag. It will use the styles designated to this class. -->	

			This is big blue text.
		
		</p>	

	</body>	

</html>
