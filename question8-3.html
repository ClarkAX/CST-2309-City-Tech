<!DOCTYPE html>

<html>

	<head>

		<style type="text/css">

			.yellowBackground{

				background-color:yellow;
			}

			.BigBlue{

				color:blue;
				font-size:100px;
			}

		</style>
		<!--.yellowBackground and .BigBlue create classes with specfic style attributes. Using the class attribute, their styles can be applied to multiple tags. -->

	</head>
	
	<body class="yellowBackground">
		<!--applies a css class to this <body> tag. It will use the styles designated to this class. -->

		<h1 class="BigBlue">Transportation</h1>

		<ol>

			<li>Airplanes</li>

			<li>Helicopters</li>

			<li>Submarines</li>

		</ol>	

	</body>	

</html>
