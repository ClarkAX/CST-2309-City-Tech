<!DOCTYPE html>

<html>

	<head>

		<style type="text/css">

			p{
				color:red;
				font-size:12px;
				font-style:italic;
			}

		</style>
		<!--Used an embedded style tag to change how the paragraph tag appears. It changes the font color to red, the font size to 12pt., and the font-style to italic. Despite the textbook's example, the "font-decoration" attribute no longer works.  -->

	</head>
	
	<body>

		<p>
			<!-- Sample Text used to check if the style attributes woked. -->
			This is a paragraph.
			<br/>
			Line 1
			<br/>
			Line 2
			<br/>
			Line 3
			<br/>
			Line 4
			<br/>
			End of parapgraph.

		</p>	

	</body>	

</html>
